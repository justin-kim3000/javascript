<!DOCTYPE html>
<html lang="en">
<head>
    <script src="colors.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <input type="button" value="night" onclick="nightDayChanger(this)">


    <script>
        var coworkers = {
            "programmer":"Justin",
            "designer" : "Carry"
        };

        document.write("<br>"+"programmer : "+coworkers.programmer +"<br>");
        document.write("designer : "+coworkers.designer+"<br>");

        coworkers.ninja = "Naruto";
        document.write("Ninja : "+coworkers.ninja+"<br>");
        coworkers["mo mo"] = "tatoo";
        document.write(coworkers["mo mo"]+"<br>")
    </script>

    <h2>Interate</h2>
    <script>
        for (var key in coworkers) {
            document.write(key+' : '+coworkers[key]+"<br>")
        }
    </script>
    
    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function() {
            for (var key in this) {
                document.write(key+' : '+this[key]+"<br>");
            }
        }
        coworkers.showAll()
    </script>

</body>
</html>
